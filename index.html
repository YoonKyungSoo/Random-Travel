<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 여행지 픽! 🗺️✈️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🗺️ 랜덤 여행지 픽!</h1>
            <p>한국 지도에서 운명의 여행지를 찾아보세요!</p>
        </header>

        <div class="main-content">
            <div class="map-container">
                <div class="map-wrapper">
                    <img id="koreaMap" src="koreaMap.jpg" alt="한국 지도" draggable="false">
                    <div id="pin" class="pin hidden"></div>
                    <div id="pinLabel" class="pin-label hidden"></div>
                </div>
            </div>

            <div class="controls">
                <button id="randomPickBtn" class="btn primary">🎯 랜덤 여행지 픽!</button>
                <button id="resetBtn" class="btn secondary">🔄 다시하기</button>
                <button id="favoriteBtn" class="btn accent hidden">❤️ 즐겨찾기</button>
            </div>

            <div id="resultCard" class="result-card hidden">
                <h3>🎉 여행지가 선택되었습니다!</h3>
                <div id="locationInfo">
                    <p id="locationName"></p>
                    <p id="locationDescription"></p>
                </div>
                <div class="action-buttons">
                    <button id="shareBtn" class="btn small">📤 공유하기</button>
                    <button id="saveBtn" class="btn small">💾 저장하기</button>
                </div>
            </div>

            <div id="favoritesList" class="favorites-list">
                <h3>❤️ 즐겨찾기한 여행지</h3>
                <div id="favoritesContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
